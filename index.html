<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width inital-scale=1 user-scalable=no">
    <title>Metronome</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id="app">

        <main>
          <div class="row">
              <h2 id="bpm"><output name="bpm" id="bpmOutput">120</output><span> BPM</span></h2>
              <input type="range" name="bpm" id="bpmInput" value="120" min="20" max="400">
          </div>

          <div class="row">
              <h2 id="bpm"><output name="count" id="countOutput">4</output><span> counts</span></h2>
              <input type="range" name="count" id="countInput" value="4" min="1" max="12">
          </div>

          <div class="row">
              <h3>Master Vol.</h3>
              <input type="range" min="0" id="masterVolumeInput" max="100" value="25" tabindex="0">
          </div>

          <div class="row">
              <h3>Accent Vol.</h3>
              <input type="range" min="0" max="100" id="accentVolumeInput" value="100" tabindex="0">
          </div>

          <div class="row">
              <h3>Quarter Note Vol.</h3>
              <input type="range" min="0" max="100" id="quarterVolumeInput" value="75" tabindex="0">
          </div>

          <div class="row">
              <h3>Eighth Note Vol.</h3>
              <input type="range" min="0" max="100" id="eighthVolumeInput" value="0" tabindex="0">
          </div>

          <div class="row">
              <h3>Sixteenth Note Vol.</h3>
              <input type="range" min="0" max="100" id="sixteenthVolumeInput" value="0" tabindex="0">
          </div>

          <div class="row">
              <h3>Triplet Vol.</h3>
              <input type="range" min="0" max="100" id="tripletVolumeInput" value="0" tabindex="0">
          </div>

          <div class="row bottom">
              <div class="buttonBar"><button id="playButton"/></div>
          </div>
        </main>
    </div>
   </body>
</html>
