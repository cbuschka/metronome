<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Metronome</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-orange.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="metronome">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">The Metronome</span>
          </div>
          <div class="mdl-layout__header-row">
            <button class="mdl-button mdl-demo mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="playButton">
            <i id="playIcon" class="material-icons" role="presentation">play_arrow</i>
          </button>
          </div>
        </header>

        <main class="mdl-layout__content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <h6 class="mdl-typography--title">Tempo</h6>
              <h2 id="bpm" class="mdl-typography--display-4"><output name="bpm" id="bpmOutput">120</output><span class="mdl-typography--subhead"> bpm</span></h2>

              <input class="mdl-slider mdl-js-slider" type="range" name="bpm" id="bpmInput" value="120" min="20" max="400">

              <h6 class="mdl-typography--title">Meter</h6>
              <h2 id="bpm" class="mdl-typography--display-2"><output name="count" id="countOutput">4</output><span class="mdl-typography--subhead"> counts</span></h2>

              <input class="mdl-slider mdl-js-slider" type="range" name="count" id="countInput" value="4" min="1" max="12">
            </div>

            <div class="mdl-cell mdl-cell--6-col">
              <h6 class="mdl-typography--title">Volumes</h6>
              <p>Master</p>
              <input class="mdl-slider mdl-js-slider" type="range"
              min="0" id="masterVolumeInput" max="100" value="50" tabindex="0">

              <p>Accent</p>
              <input class="mdl-slider mdl-js-slider" type="range"
              min="0" max="100" id="accentVolumeInput" value="100" tabindex="0">

              <p>Quarter Note</p>
              <input class="mdl-slider mdl-js-slider" type="range"
              min="0" max="100" id="quarterVolumeInput" value="75" tabindex="0">

              <p>Eighth Note</p>
              <input class="mdl-slider mdl-js-slider" type="range"
              min="0" max="100" id="eighthVolumeInput" value="0" tabindex="0">

              <p>Sixteenth Note</p>
              <input class="mdl-slider mdl-js-slider" type="range"
              min="0" max="100" id="sixteenthVolumeInput" value="0" tabindex="0">

              <p>Triplet</p>
              <input class="mdl-slider mdl-js-slider" type="range"
              min="0" max="100" id="tripletVolumeInput" value="0" tabindex="0">
            </div>
          </div>
        </main>
      </div>
    </div>
   </body>
</html>
